<md-dialog aria-label="Login">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Login</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="ctrl.cancel()">
          <md-icon md-svg-src="./assets/svg/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout="column" flex>
        <md-input-container >
          <label>Usuario</label>
          <input required type="text" ng-model="user.name">
        </md-input-container>
        <md-input-container >
          <label>Senha</label>
          <input required type="password" ng-model="user.pswd">
        </md-input-container>
      </div>

    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-raised md-primary" ng-click="submit(user)">OK</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>

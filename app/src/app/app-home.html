<md-toolbar layout="row">
    <md-button class="menu" ng-click="appHome.toggleMenu()" hide-gt-sm aria-label="Show User List">
        <md-icon md-svg-icon="menu" </md-icon>
    </md-button>
    <img src="https://ibin.co/2sDbdZ9XKRbh.png" alt="Politikei" />
    <h4>Faça sua pesquisa agora</h4>
</md-toolbar>

<div flex layout="row">
    <md-sidenav
            md-is-locked-open="$mdMedia('gt-sm')"
            md-component-id="left"
            class="md-sidenav-left">
        <md-list>
            <md-list-item>
                <p>Navegue:</p>
            </md-list-item>
            <md-list-item ui-sref="home.proposicoes" ng-click="appHome.menuItemSelected(item, $event)" ng-class="{ 'nav-active': item == activeItem }">
                <i class="fa fa-file-text"></i>
                <span>Projetos De Lei</span>
            </md-list-item>
            <!--TODO -- not included for the first revision -->
            <!-- <md-list-item ui-sref="home.vereadores" ng-click="appHome.toggleUsersList()" ng-class="{ 'nav-active': item == activeItem }">
                <i class="fa fa-users">
                <spam>Vereadores</spam>
            </md-list-item> -->
            <md-list-item ui-sref="home.ranking" ng-click="appHome.menuItemSelected(item, $event)" ng-class="{ 'nav-active': item == activeItem }">
                <i class="fa fa-pie-chart"></i>
                <spam>Ranking</spam>
            </md-list-item>
            <md-list-item>
                <p>Politikei:</p>
            </md-list-item>
            <md-list-item ui-sref="home.sobre" ng-click="appHome.menuItemSelected(item, $event" ng-class="{ 'nav-active': item == activeItem }">
                <spam>Sobre</spam>
            </md-list-item>
            <md-list-item ui-sref="home.avalie" ng-click="appHome.menuItemSelected(item, $event)" ng-class="{ 'nav-active': item == activeItem }">
                <spam>Avalie o Politikei</spam>
            </md-list-item>
            <md-list-item ui-sref="home.duvidas" ng-click="appHome.menuItemSelected(item, $event)" ng-class="{ 'nav-active': item == activeItem }">
                <spam>Duvidas</spam>
            </md-list-item>
            <md-list-item ui-sref="home.contribua" ng-click="appHome.menuItemSelected(item, $event)" ng-class="{ 'nav-active': item == activeItem }">
                <spam>Contribua já!</spam>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <md-content flex>
        <div ui-view=""></div>
    </md-content>
</div>

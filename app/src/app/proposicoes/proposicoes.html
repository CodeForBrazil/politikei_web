<div ng-if="!proposicoes.loaded">
    <div layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
</div>
<div ng-if="proposicoes.loaded">
    <div class="">
        <div class="proposicao" layout="row" layout-xs="column" ng-repeat="proposicao in proposicoes.proposicoes">
            <div flex>
                <md-card ng-class="{favor: proposicao.voto_usuario.voto == 's', contra: proposicao.voto_usuario.voto == 'n'}">
                    <md-card-header>
                        <!-- Avatar class uses css attribute "object-fit: cover;" to center and clip img .
                             This may not work properly on old IE versions. A solution is to use a div
                             with "background: cover" set or use a polyfill: https://github.com/jonathantneal/fitie
                        -->
                        <img class="avatar" src="{{proposicao.parlamentar.avatar_url}}"/>
                        <md-card-header-text>
                            <div layout="row">
                                <div layout="column">
                                    <!-- <span class="md-title">{{proposicao.tipo_descricao}}</span> -->
                                    <span md-colors="{color:'primary-500'}" class="md-title">{{proposicao.tipo}} {{proposicao.nome}}</span>
                                    <span md-colors="{color:'primary-500'}" class="md-subhead">Autor: {{proposicao.parlamentar.nome}}</span>
                                </div>
                                <span flex></span>
                                <!-- Not defined in the design, also breaks md-title -->
                                <!-- <div>
                                    <span class="md-caption">04/02/2016</span>
                                </div> -->
                            </div>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <p>{{proposicao.resumo}}</p>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="begin center" class="layout-align-begin-center layout-row">
                        <div layout-padding>
                            <div layout="column" layout-align="begin begin">
                                <div layout="row" layout-align="begin center" layout-margin>
                                    <span class="md-caption">A favor: {{proposicao.votos_favor}}  Contra: {{proposicao.votos_contra}}</span>
                                </div>
                                <div>
                                    <md-button class="md-primary" ng-click="proposicoes.votar_favor(proposicao)">
                                        <span class="md-caption"> A favor
                                            <md-icon class="thumb-up-btn">thumb_up</md-icon>
                                        </span>
                                    </md-button>
                                    <md-button class="md-warn" ng-click="proposicoes.votar_contra(proposicao)">
                                        <span class="md-caption">Contra
                                            <md-icon class="thumb-down-btn">thumb_down</md-icon>
                                        </span>
                                    </md-button>
                                </div>
                                <span flex></span>
                            </div>
                        </div>
                    </md-card-actions>
                </md-card>
            </div>
        </div>
    </div>
</div>

<div ng-if="!ranking.loaded">
    <div layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
</div>
<div ng-if="ranking.loaded">
    <div class="page ranking">
        <div layout="column" ng-repeat="rank in ranking.ranks">
            <div class="rank-item" layout-gt-xs="row" layout="column">

                <div flex="40">
                    <div layout="row" layout-align="left center">
                        <div flex="none" md-colors="{background:'primary'}" class="card-order-number">
                            {{$index+1}}
                        </div>
                        <img src="{{rank.parlamentar.avatar_url}}" class="avatar" />
                        <div flex layout="column">
                            <span md-colors="{color:'primary-500'}" class="md-title">{{rank.parlamentar_nome}}</span>
                            <span md-colors="{color:'accent'}" class="md-subhead">{{rank.partido_sigla}} - {{rank.parlamentar.numero}}</span>
                        </div>
                    </div>
                </div>

                <div flex="20" layout="row" layout-align="center center">
                    <img src="../assets/img/icones/nav_projetos.png" width="24" height="21" style="margin-right: 10px;" />
                    <span md-colors="{color:'primary-500'}">{{rank.QtdeProposicoes}} projetos</span>
                </div>

                <div flex="40" layout="row" layout-align="end center">
                    <div layout="column">
                        <div flex="none" style="width: 394px;">
                            <div layout="row">
                                <div flex="none" style="width: 124px;" class="perc" id="perc-positivo">
                                    <div class="perc-div positivo"></div>
                                    <p class="positivo">124px</p>
                                </div>
                                <div flex="none" style="width:  89px;" class="perc" id="perc-negativo">
                                    <div class="perc-div negativo"></div>
                                    <p class="negativo">89px</p>
                                </div>
                                <div flex="none" style="width: 181px;" class="perc" id="perc-neutro">
                                    <div class="perc-div neutro"></div>
                                    <p class="neutro">181px</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div layout="row">
                        <span flex>aaa</span>
                        <span flex>bbb</span>
                        <span flex>ccc</span>
                    </div> -->
                    <!-- </div> -->
                    <!-- <span md-color="{color:'primary-500'}">{{rank.perc_positivo}}</span> -->
                    <!-- <span md-color="{color:'md-warn'}">{{rank.perc_negativo}}</span> -->
                    <!-- <span md-color="{color:'accent'}">{{rank.perc_neutro}}</span> -->
                </div>
            </div>
            <!-- <p>{{rank.match_votos_favor}} | {{rank.match_votos_contra}}</p> -->
        </div>
    </div>
</div>

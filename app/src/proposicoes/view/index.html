<div ng-if="!proposicoes.loaded">
    <div layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
</div>
<div ng-if="proposicoes.loaded">
    <md-tabs md-dynamic-height md-border-bottom md-swipe-content md-center-tabs>
        <md-tab label="Projetos de Lei">
            <div class="proposicao" ng-repeat="proposicao in proposicoes.proposicoes">
                <div layout-padding>
                    <div layout="row">
                        <div class="md-media-sm">
                            <img src="{{proposicao.parlamentar.avatar_url}}" class="avatar" />
                        </div>
                        <div layout="column" class="proposicao-header">
                            <span class="md-title">{{proposicao.tipo_descricao}}</span>
                            <span class="md-caption">{{proposicao.tipo}} {{proposicao.nome}}</span>
                            <pspan class="md-caption">Autor: {{proposicao.parlamentar.nome}}</span>
                        </div>
                        <span flex></span>
                        <div>
                            <span class="md-caption">04/02/2016</span>
                        </div>
                    </div>
                    <md-card ng-class="{favor: proposicao.voto_usuario.voto == 's', contra: proposicao.voto_usuario.voto == 'n'}">
                        <md-card-content>
                            <p>{{proposicao.resumo}}</p>
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="begin center" class="layout-align-begin-center layout-row">
                        </md-card-actions>
                    </md-card>
                    <div layout="column" layout-align="begin begin">
                        <div layout="row" layout-align="begin center" layout-margin>
                            <span class="md-caption">A favor: {{proposicao.votos_favor}}  Contra: {{proposicao.votos_contra}}</span>
                        </div>
                        <div>
                            <md-button class="md-primary" ng-click="proposicoes.votar_favor(proposicao)">
                                <span class="md-caption"> A favor
                <md-icon class="thumb-up-btn">thumb_up</md-icon>
                </span>
                            </md-button>
                            <md-button class="md-accent" ng-click="proposicoes.votar_contra(proposicao)">
                                <span class="md-caption">
                Contra
                <md-icon class="thumb-down-btn">thumb_down</md-icon>
                </span>
                            </md-button>
                        </div>
                        <span flex></span>
                    </div>
                </div>
                <span layout="row"><hr class="proposicao-divisor" flex/></span>
            </div>
        </md-tab>
        <md-tab label="Requerimentos">
        </md-tab>
    </md-tabs>
    <md-button class="md-primary" ng-href="https://docs.google.com/forms/d/1SOlJQ7SqlFVqK2ZXl6tJrZN5esUpfirRW5XntjpLQ1c/viewform" target="_blank">Avalie o Politikei</md-button>
</div>
